<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon matTooltip="Open Side Menu"
            aria-label="Opens the sidebar">menu</mat-icon></button>
        <h1 class="example-app-name"><img src="assets/svgs/logo.svg" /></h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a class="elem d-flex align-items-center justify-content-center" mat-list-item
                    [routerLink]="['/', nav.link]" *ngFor="let nav of fillerNav">
                    <mat-icon>{{nav.icon}}</mat-icon>
                    <span class="dashboard-title">{{nav.title}}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
