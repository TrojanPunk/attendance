<div class="container d-flex flex-column align-items-center justify-content-center px-0 w-100">
    <form class="form-controls mt-3" [formGroup]="searchForm">
        <div class="form-container d-flex justify-content-center">
            <input class="input" type="text" placeholder="Search student..." formControlName="title">
            <button class="btn btn-primary" type="submit" (click)="logForm()">Search</button>
        </div>
    </form>
    <div class="mat-elevation-z8 d-flex flex-column align-items-center mt-4">
        <mat-spinner *ngIf="loading; else notLoading"></mat-spinner>
        
        <ng-template #notLoading>

            <table mat-table [dataSource]="dataSource" class="my-table">

                <!-- id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="column-heading d-flex align-items-center">
                            <p class="heading mb-0"> Reg. No. </p>
                            <div class="sort-buttons d-flex flex-column align-items-center">
                                <mat-icon type="button" (click)="sortAscending('id')" id="id-up"
                                    class="sort">arrow_drop_up</mat-icon>
                                <mat-icon type="button" (click)="sortDescending('id')" id="id-down"
                                    class="sort">arrow_drop_down</mat-icon>
                            </div>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="column-heading d-flex align-items-center">
                            <p class="heading mb-0"> Name </p>
                            <div class="sort-buttons d-flex flex-column align-items-center">
                                <mat-icon type="button" (click)="sortAscending('name')" id="name-up"
                                    class="sort">arrow_drop_up</mat-icon>
                                <mat-icon type="button" (click)="sortDescending('name')" id="name-down"
                                    class="sort">arrow_drop_down</mat-icon>
                            </div>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="column-heading d-flex align-items-center">
                            <p class="heading mb-0"> Mobile Number </p>
                            <div class="sort-buttons d-flex flex-column align-items-center">
                                <mat-icon type="button" (click)="sortAscending('number')" id="number-up"
                                    class="sort">arrow_drop_up</mat-icon>
                                <mat-icon type="button" (click)="sortDescending('number')" id="number-down"
                                    class="sort">arrow_drop_down</mat-icon>
                            </div>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{manipulateMobileNumber(element.number)}} </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="column-heading d-flex align-items-center">
                            <p class="heading mb-0"> Email </p>
                            <div class="sort-buttons d-flex flex-column align-items-center">
                                <mat-icon type="button" (click)="sortAscending('email')" id="email-up"
                                    class="sort">arrow_drop_up</mat-icon>
                                <mat-icon type="button" (click)="sortDescending('email')" id="email-down"
                                    class="sort">arrow_drop_down</mat-icon>
                            </div>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container class="actions" matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td class="action-buttons" mat-cell *matCellDef="let element">
                        <!-- Edit button -->
                        <button mat-icon-button>
                            <mat-icon class="mat-icon">edit</mat-icon>
                        </button>
                        <!-- View button -->
                        <button mat-icon-button [routerLink]="['view', element.id]">
                            <mat-icon class="mat-icon">visibility</mat-icon>
                        </button>
                        <!-- Delete button -->
                        <button mat-icon-button (click)="openDialog('0ms', '0ms', element.id)">
                            <mat-icon class="mat-icon text-danger">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-template>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
