<div class="mat-elevation-z8 d-flex flex-column align-items-center">
    <mat-spinner *ngIf="loading; else notLoading"></mat-spinner>
    <ng-template #notLoading>
        <table mat-table [dataSource]="dataSource">

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{dateManipulation(element.date)}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.status == 'present' || element.status == 1; else absent"> Present </div>
                    <ng-template #absent> Absent </ng-template>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </ng-template>
</div>
