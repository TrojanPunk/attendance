<main class="d-flex w-100">
    <div class="container d-flex flex-column mt-5">
        <div class="row vh-90">
            <div class="col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto d-table h-100 d-flex flex-md-row flex-sm-column justify-content-center align-items-center">
                <div class="image col-md-10 col-sm-12">
                    <img src="assets/svgs/attendance.svg" />
                </div>
                <div class="card col-md-12 col-sm-12">
                    <div class="card-body">
                        <div class="m-sm-3">
                            <form [formGroup]="attendanceData" (submit)="markAttendance()" novalidate>
                                <div class="mb-4">
                                    <label class="form-label">Registration ID</label>
                                    <select class="form-control form-select" formControlName="id" aria-label="Default select example">
                                        <option value="" disabled selected hidden>Select Student</option>
                                        <option *ngFor="let id of ids" [value]="id.id">{{id.id + ' - ' + id.name}}</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Date</label>
                                    <input class="form-control form-control-md border-0" type="date" formControlName="date"
                                        placeholder="Select Date" />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Status</label>
                                    <select class="form-control form-select" formControlName="status" aria-label="Default select example">
                                        <option value="" disabled selected hidden>Select Status</option>
                                        <option value="1">Present</option>
                                        <option value="2">Absent</option>
                                    </select>
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button type="submit" class="btn btn-md btn-primary" [disabled]="!attendanceData.valid">Mark Attendance</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
