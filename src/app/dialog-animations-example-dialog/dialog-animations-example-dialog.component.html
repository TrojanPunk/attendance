<h1 mat-dialog-title class="w-100">Delete Student Record</h1>
<div mat-dialog-content>
    Would you like to delete this student record?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Back</button>
    <button class="bg-danger text-light" (click)="deleteStudentRecord()" mat-button mat-dialog-close cdkFocusInitial>Delete</button>
</div>
